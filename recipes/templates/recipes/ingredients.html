{% extends 'recipes/base.html' %}
{% load static %}

{% block title %}
  Ingredients
{% endblock %}

{% block content %}
  <div class="ingredients-page-container">
    <div class="left-section">
      <div class="left-section-rolls">
        <img src="{% static 'images/left-section-rolls.svg' %}" alt="Divider" />
      </div>
      <div class="left-section-header">
        <h2>Ingredients</h2>
        <div class="decorator-image-left">
          <img src="{% static 'images/decorator-image-left.svg' %}" alt="Decorator" />
        </div>
      </div>
      <div class="left-section-input-form">
        <form action="" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="form-group">
            <div id="upload-area" class="upload-area">
              <span>Upload Image (optional)</span>
              <input type="file" id="image-upload" name="image" accept="image/*" style="display: none;" />
            </div>
          </div>
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
          </div>
          <!-- Categories -->
          <div class="form-group">
            <label for="category">Category:</label>
            <select id="category" name="category" required>
              <option value="" disabled selected>Select a category</option>
              <!-- Produce -->
              <option value="vegetable">Vegetable</option>
              <option value="fruit">Fruit</option>
              <option value="herb">Herb</option>
              <!-- Proteins -->
              <option value="meat">Meat</option>
              <option value="seafood">Seafood</option>
              <option value="dairy">Dairy</option>
              <option value="nut">Nut</option>
              <option value="seed">Seed</option>
              <!-- Carbs & Carbohydrates -->
              <option value="grain">Grain</option>
              <option value="pasta">Pasta</option>
              <option value="bread">Bread</option>
              <option value="cereal">Cereal</option>
              <!-- Cooking Essentials -->
              <option value="oil">Oil</option>
              <option value="spice">Spice</option>
              <option value="seasoning">Seasoning</option>
              <!-- Sauces & Condiments -->
              <option value="sauce">Sauce</option>
              <option value="condiment">Condiment</option>
              <option value="dressing">Dressing</option>
              <!-- Baking & Sweeteners -->
              <option value="baking">Baking</option>
              <option value="sweetener">Sweetener</option>
              <!-- Prepared & Packaged -->
              <option value="frozen">Frozen</option>
              <option value="canned">Canned</option>
              <option value="snack">Snack</option>
              <!-- Beverages -->
              <option value="beverage">Beverage</option>
              <option value="alcohol">Alcohol</option>
            </select>
          </div>

          <!-- Add Ingredient (Submit) Button -->
          <div class="form-group submit-button">
            <button type="submit">Add Ingredient</button>
          </div>
        </form>
      </div>
    </div>
    <div class="right-section">
      <div class="right-section-rolls">
        <img src="{% static 'images/right-section-rolls.svg' %}" alt="Divider" />
      </div>
      <div class="right-section-content">
        <div class="right-section-header">
          <h3>Saved Ingredients</h3>
        </div>
        <div class="ingredients-list">
          <ul>
            <li>item</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="nav-section">
      <div id="ingredients" class="nav-item active">Ingredients</div>
      <div id="recipes" class="nav-item">Recipes</div>
      <div id="shopping-list" class="nav-item">Shopping List</div>
      <div id="profile" class="nav-item">Profile</div>
      <div id="logout" class="nav-item">Logout</div>
    </div>
  </div>
{% endblock %}
